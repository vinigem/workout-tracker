<div>
    <div class="form-group row">
        <h3>Edit Workout</h3>
    </div>
    <form [formGroup]="workoutForm" novalidate (ngSubmit)="update(workoutForm.value, workoutForm.valid)">
        <div class="form-group row">
            <label for="title" class="col-xs-12 col-sm-2">Title:</label>
            <div class="col-xs-12 col-sm-4">
                <input type="text" formControlName="title" class="form-control" id="title"> 
            </div>
        </div>
        
        <div class="form-group row">
            <label for="note" class="col-xs-12 col-sm-2">Note:</label>
            <div class="col-xs-12 col-sm-4">
                <textarea class="form-control" formControlName="note" id="note" rows="5"></textarea> 
            </div>
        </div>
        
        <div class="form-group row">
            <label for="category" class="col-xs-12 col-sm-2">Category:</label>
            <div class="col-xs-8 col-sm-3">
                <select class="form-control" formControlName="category" id="category">
                    <option value="" selected>Select Category</option>
                </select>
            </div>
            <div class="col-xs-4 col-sm-1 item-group">
                <button type="button" class="btn btn-secondary item" [routerLink]="['/create-category']"><i class="fa fa-plus"></i></button>
            </div>
        </div>

        <div class="form-group row col-xs-12 col-sm-4 col-sm-offset-2 item-group">
            <input type="button" class="form-control btn btn-primary item" value="Update">
            <input type="button" class="form-control btn btn-primary item" value="Cancel" [routerLink]="['/view']">
        </div>
    </form>
        
</div>
